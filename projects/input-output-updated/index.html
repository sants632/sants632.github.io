    <div class="wrapper">

        <div class="toolbar">
              <button id="buttonDarkMode">

              </button>
            </div>
      
          <p class="colored-bg">

              <span id="color"></span>
          </p>

        <div class="title">
            <h1>Song <span class="font">Visualizer</span></h1>
        </div>

        <div class="instructions">
            <h2>1. Choose a Song to Play</h2>
            <h2>2. Enter the Beats Per Measure of the Song ("One", "Two", "Three", or "Four"</h2>
            <h2>3. Play the Song</h2>
            <h2>4. Watch as the Visualizer follows the Rhythm of the Song!</h2>
        </div>

        <input type="text" id="input">
        <div id="result"></div>
