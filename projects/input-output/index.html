<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Build Your Own Collage</title>
</head>
<body>

    <div class="header">
        <h1>Drag Stickers to Build Your Own Collage!</h1>
    </div>
    
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="assets/img/background_1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="assets/img/background_2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="assets/img/background_3.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="assets/img/background_4.jpg" style="width:100%">
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <!-- <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
  </div> -->

  <div id="mydiv">

    <div id="mydivheader">
        <img class="fish" src="assets/img/fish_1.PNG">
    </div>

    </div>

    <div id="mydiv2">

        <div id="mydivheader2">
            <img class="fish2" src="assets/img/fish_2.PNG">
        </div>

    </div>

    <div id="mydiv3">

        <div id="mydivheader3">
            <img class="hand" src="assets/img/hand.PNG">
        </div>

    </div>

    <div id="mydiv4">

        <div id="mydivheader4">
            <img class="butterfly" src="assets/img/butterfly.PNG">
        </div>

    </div>


    <script src="assets/js/p5.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/p5.dom.js" type="text/javascript"></script>
</body>
</html>
